app:
  name: microservice-1
  port: 8081
  nodePort: 32081
  replicas: 1
  env: dev
  namespace: dev
  container:
   image: 
     name: microservice-1
     version: 1
     pullPolicy: IfNotPresent
   serviceAccount: service-account-for-dev-namespace
  computeResources:
   limits:
     cpu: 0.2
     memory: 100Mi
   requests:
     cpu: 0.2
     memory: 100Mi
    
    
hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  cpu:
   averageUtilization: 150
  memory:
   averageValue: 400Mi 
   