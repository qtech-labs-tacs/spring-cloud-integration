apiVersion: v1
kind: Service
metadata: 
  name: {{ .Values.app.name }}
  namespace: {{ .Values.app.namespace }}
spec:
  type: NodePort        
  ports:
    - nodePort: {{ .Values.app.nodePort}}
      port: {{ .Values.app.port }}
      targetPort: {{ .Values.app.port }}
  selector:
     app: {{ .Values.app.name }}
     env: {{ .Values.app.namespace }}

  
  
